
<!DOCTYPE html>
<html> 
<head> 
	<meta charset="utf-8">
	<meta name="author" content="Clery G">
	<link rel="stylesheet" href="http://stage.up/static/modif_entreprise.css">
	    <script src="http://stage.up/static/include.js" defer></script>
    
	<title>Stage Up - Modification du compte Étudiant</title>
</head> 

<body>

	<header>
        <!-- Navbar -->
<div data-include="http://stage.up/static/navbar.html"></div>
    </header>

    <div class="container">
        <form class="modification-form" action="/" method="POST">
            <input type="hidden" name="uri" value="modif_entreprise">
            <input type="hidden" name="id_entreprise" value="{{ id_entreprise }}">
            <h1>Modification d'une entreprise</h1>
            
            <div class="form-group">
                <label for="nouveau-nom">Nouveau nom</label>
                <input type="text" id="nouveau-nom" name="nom">
            </div>
            
            <div class="form-group">
                <label for="description">Nouvelle description</label>
                <input type="text" id="description" name="description">
            </div>
            
            <div class="form-group">
                <label for="email">Nouvel email</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="form-group">
                <label for="tel">Nouveau téléphone</label>
                <input type="text" id="tel" name="tel">
            </div>

            <div class="button-group">
                <a class ="btn btn-secondary" href="?uri=supp_entreprise&id_entreprise={{id_entreprise}}">Supprimer l'entreprise</a>
                <button type="submit" class="btn btn-primary">Sauvegarder</button>
            </div>
        </form>
    </div>

<!-- Footer -->
<div data-include="http://stage.up/static/footer.html"></div>
    
<script src="http://stage.up/static/validation.js" defer></script>
<script defer>
document.addEventListener("DOMContentLoaded", () => {
    initFormValidation({
        selector: ".modification-form",
        fields: {
            nom: document.getElementById("nouveau-nom"),
            email: document.getElementById("email"),
            tel: document.getElementById("tel"),
            description: document.getElementById("description")
        }
    });
});
</script>

</body>
</html>
