<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page non trouvée - 404</title>
  <link rel="stylesheet" href="http://stage.up/static/404.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="error-content">
    <div class="error-animation">
      <div class="orbit">
        <div class="planet"></div>
        <div class="moon"></div>
      </div>
      <div class="error-number">4<span>0</span>3</div>
    </div>
    <h1>Oups ! Accès non autorisé</h1>
    <p>Il semble que vous n'ayez pas l'autorisation d'accèder à cette page, veuillez vous authentifier avec un compte autorisé</p>
    <div class="action-buttons">
      <a href="/" class="btn primary">Retour à l'accueil</a>
      <a href="#" class="btn secondary">Contactez-nous</a>
    </div>
  </div>
</div>
<script src="/static/script404.js"></script>
</body>
</html>
