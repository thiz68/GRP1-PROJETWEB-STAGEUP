
<!DOCTYPE html>
<html> 
<head> 
	<meta charset="utf-8">
	<meta name="author" content="Clery G">
	<link rel="stylesheet" href="http://stage.up/static/creer_offre.css">
	    <script src="http://stage.up/static/include.js" defer></script>
	<title>Création d'une offre</title> 
</head> 



	<header>
        <!-- Navbar -->
<div data-include="http://stage.up/static/navbar.html"></div>
    </header>


    <div class="container">
        <form class="modification-form" action="index.php" method="post">
            <input type="hidden" name="uri" value="creer_offre">
            <input type="hidden" name="id_entreprise" value="{{id_entreprise}}">
            <h1>Création d'une offre</h1>
            
            <div class="form-group">
                <label>Titre</label>
                <input type="text" id="titre" name="titre">
            </div>
            
            <div class="form-group">
                <label>Description</label>
                <textarea id="description" name="description" rows="4" placeholder="Ajoutez une courte description..."></textarea>
            </div>

            <div class="form-group">
                <label>Rémunération</label>
                <input type="number" min="0" id="salaire" name="salaire">
            </div>

            <div class="form-group">
                <label>Date de début</label>
                <input type="date" id="date_debut" name="date_debut">
            </div>

            <div class="form-group">
                <label>Date de fin</label>
                <input type="date" id="date_fin" name="date_fin">
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn-primary">Sauvegarder</button>
            </div>
        </form>
    </div>

<!-- Footer -->
<div data-include="http://stage.up/static/footer.html"></div>
  
<script src="https://stage.up/static/validation.js" defer></script>
<script defer>
document.addEventListener("DOMContentLoaded", () => {
    initFormValidation({
        selector: ".modification-form",
        fields: {
            titre: document.getElementById("titre"),
            description: document.getElementById("description"),
            salaire: document.getElementById("salaire"),
            date_debut: document.getElementById("date_debut"),
            date_fin: document.getElementById("date_fin")
        }
    });
});
</script>

</body>
</html>
