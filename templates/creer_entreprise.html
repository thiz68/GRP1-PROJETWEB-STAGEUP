
<!DOCTYPE html>
<html> 
<head> 
	<meta charset="utf-8">
	<meta name="author" content="Clery G">
	<link rel="stylesheet" href="http://stage.up/static/creer_entreprise.css">
	    <script src="http://stage.up/static/include.js" defer></script>
	<title>Stage Up - Création d'une Entreprise</title>
</head> 



	<header>
        <!-- Navbar -->
<div data-include="http://stage.up/static/navbar.html"></div>
    </header>


    <div class="container">
        <form class="modification-form" action="index.php" method="post">
            <input type="hidden" name="uri" value="creer_entreprise">
            <h1>Création d'une Entreprise</h1>
            
            <div class="form-group">
                <label for="nouveau-nom">Nom</label>
                <input type="text" id="nouveau-nom" name="nom">
            </div>
            
            <div class="form-group">
                <label for="nouvel-email">Email</label>
                <input type="email" id="nouvel-email" name="email">
            </div>

            <div class="form-group">
                <label for="phone-number">Numéro de téléphone</label>
                <input type="text" id="phone-number" name="tel">
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" placeholder="Ajoutez une courte description..."></textarea>
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn-primary">Sauvegarder</button>
            </div>
        </form>
    </div>

<!-- Footer -->
<div data-include="http://stage.up/static/footer.html"></div>
  
<script src="http://stage.up/static/validation.js" defer></script>
<script defer>
document.addEventListener("DOMContentLoaded", () => {
    initFormValidation({
        selector: ".modification-form",
        fields: {
            nom: document.getElementById("nouveau-nom"),
            email: document.getElementById("nouvel-email"),
            tel: document.getElementById("phone-number"),
            description: document.getElementById("description")
        }
    });
});
</script>

</body>
</html>
